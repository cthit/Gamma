<header th:replace="~{common/header-without-nav}"></header>
<main>
    <form th:object="${form}" th:method="post" th:action="@{/register}">
        <article>
            <header>
                Finish setting up your account
            </header>
            <input type="hidden" name="code" th:value="${form.code()}" />
            <div th:replace="~{common/input :: emailInput2('email', 'Non student email')}"></div>
            <div th:replace="~{common/input :: textInput2('nick', 'Nick')}"></div>
            <div th:replace="~{common/input :: textInput2('firstName', 'First name')}"></div>
            <div th:replace="~{common/input :: textInput2('lastName', 'Last name')}"></div>
            <div th:replace="~{common/input :: passwordTextInput2('password', 'Password')}"></div>
            <div th:replace="~{common/input :: passwordTextInput2('confirmPassword', 'Confirm password')}"></div>
            <label>
                Which year did the user start at IT?
                <select th:field="*{acceptanceYear}">
                    <option th:each="year : ${#numbers.sequence(T(java.time.Year).now().getValue(), 2001)}"
                            th:value="${year}"
                            th:text="${year}">
                    </option>
                </select>
            </label>
            <label>
                What language does the user prefer?
                <select th:field="*{language}">
                    <option value="SV">
                        Swedish
                    </option>
                    <option value="EN">
                        English
                    </option>
                </select>
            </label>
            <div th:replace="~{common/error :: text}"></div>
        </article>
        <article>
            <header>
                User agreement
            </header>
            <th:block th:replace="~{register-account/user-agreement}"></th:block>
            <label>
                I accept the user agreement
                <input type="checkbox"
                       th:field="*{acceptUserAgreement}"
                />
            </label>
            <footer>
                <button data-loading-disable>Create account</button>
            </footer>
        </article>
    </form>
</main>
