<header th:replace="~{common/header}"></header>
<main>
    <a th:if="${isAdmin}" href="/users/create">Create user</a>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Nick</th>
                <th>Last name</th>
                <th>Acceptance year</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName()}"></td>
                <td th:text="${user.nick()}"></td>
                <td th:text="${user.lastName()}"></td>
                <td th:text="${user.acceptanceYear()}"></td>
                <td>
                    <a th:href="${'/users/' + user.id}">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
