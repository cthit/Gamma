version: "3.1"
services:
  db:
    image: postgres:10
    restart: unless-stopped
    environment:
      POSTGRES_USER: gamma
      POSTGRES_DB: gamma_db
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432

  frontend:
    build:
      context: ./frontend/
      dockerfile: dev.dockerfile
    environment:
      HTTP_PROXY: http://backend:8081
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/usr/src/app/src
      - ./frontend/public:/usr/src/app/public

  backend:
    build:
      context: ./backend/
      dockerfile: dockerfile
    environment:
      # Default admin user name = admin
      # Default admin password  = password

      DB_USER: gamma
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: gamma_db

      REDIS_HOST: redis
      REDIS_PASSWORD: ""

      SERVER_PORT: 8081
      FRONTEND_REDIRECT_URI: http://localhost:3000/login
      SUCCESSFUL_LOGIN: http://localhost:3000
      CORS_ALLOWED_ORIGIN: http://localhost:3000
      COOKIE_DOMAIN: localhost
      PRODUCTION: "false"
      IS_MOCKING_CLIENT: "true"
      DEFAULT_REDIRECT_URI: http://localhost:3001/callback
    ports:
      - 8081:8081

  redis:
    image: redis:5.0
    restart: unless-stopped
