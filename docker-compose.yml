version: "2"
services:
    db:
        image: postgres:13
        restart: always
        environment:
            POSTGRES_PASSWORD: example
        ports:
            - 5432:5432

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080

    frontend:
        image: frontend:development
        build:
            context: ./frontend/
            dockerfile: dev.dockerfile
        ports:
            - 3000:3000
        volumes:
            - ./frontend/src:/usr/src/app/src
            - ./frontend/public:/usr/src/app/public
        network_mode: host
    redis:
      image: redis:5.0
      restart: always
      ports:
        - 6379:6379
    backend:
      build:
        context: ./backend/
        dockerfile: dev.Dockerfile
      network_mode: host
      environment:
        REDIS_HOST: localhost
