buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.+'
        classpath group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.+'
        classpath group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.+'
        classpath group: 'javax.activation', name: 'activation', version: '1.1.1'
    }
}

plugins {
    id "java"
	id "eclipse"
	id "application"
	id "checkstyle"
	id "pmd"
	id 'io.franzbecker.gradle-lombok' version '1.14'
	id "jacoco"
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
group = 'it.chalmers'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 10
mainClassName = 'it.chalmers.delta.DeltaApplication'

repositories {
	mavenCentral()
}
jar {
    manifest {
        attributes "Main-Class": "it.chalmers.DeltaApplication"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {

    compileOnly (
        'com.github.spotbugs:spotbugs-annotations:3.1.8'
    )

	compile('com.google.api-client:google-api-client:1.30.2')
	compile('com.google.apis:google-api-services-gmail:v1-rev105-1.25.0')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.6.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-web')
    compile('com.sun.xml.bind:jaxb-impl:2.2.11')
	compile('com.sun.xml.bind:jaxb-core:2.2.11')
	compile('javax.xml.bind:jaxb-api:2.3.1')
	compile('javax.activation:activation:1.1.1')
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
	compile group: 'com.h2database', name: 'h2', version: '1.4.199'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile('org.flywaydb:flyway-core:5.2.4')
    compile ('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile 'io.jsonwebtoken:jjwt:0.9.1'

    compile "org.apache.httpcomponents:httpmime:4.5.9"
	runtime('org.springframework.boot:spring-boot-devtools')
	runtime('org.postgresql:postgresql')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
	testCompile('org.springframework.security:spring-security-test')
	testCompile group: 'junit', name: 'junit', version: '4.+'

}

repositories {
	mavenCentral()
}

checkstyle {
    toolVersion '8.11'
    ignoreFailures false
    maxWarnings 0
    configFile = project(':').file('config/checkstyle/checkstyle.xml')
	configProperties = [ "suppressionFile" : project(':').file('config/checkstyle/suppressions.xml')]
}

lombok {
	version = '1.18.2'
	sha256 = ""
}

pmd {
    toolVersion '6.8.0'
    consoleOutput true
    ignoreFailures false
	ruleSetFiles files("config/pmd/ruleset.xml")
}

jacoco {
    toolVersion '0.8.2'
}

jacocoTestReport {
    reports {
        html.enabled true
    }
}
